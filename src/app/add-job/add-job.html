<div>
    <h2 style="text-align: center;">Add Job</h2>

    <div *ngIf="isLoading; else addJobForm">
        <h3>Loading...</h3>
    </div>

    <ng-template #addJobForm>
        <form [formGroup]="jobForm" (ngSubmit)="submit()">
            <input formControlName="title" type="text" placeholder="Job title" class="form-control mt-2" />
            <small style="color: red" *ngIf="jobForm.get('title').invalid && jobForm.get('title').touched">Enter valid
                title</small>
            <input formControlName="description" type="text" placeholder="Description" class="form-control mt-2" />
            <small style="color: red"
                *ngIf="jobForm.get('description').invalid && jobForm.get('description').touched">Enter valid
                description</small>
            <input formControlName="openings" type="number" placeholder="Openings" class="form-control mt-2" />
            <small style="color: red" *ngIf="jobForm.get('openings').invalid && jobForm.get('openings').touched">Enter
                valid openings</small>
            <br>
            <button class="btn btn-primary mt-2">
                Submit
            </button>
        </form>
    </ng-template>
</div>
